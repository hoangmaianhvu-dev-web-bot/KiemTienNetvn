    <script>
        /**
         * ULTIMATE PORT SHIELD 2.0 - FIX 100% MESSAGE PORT CLOSED
         * C∆° ch·∫ø: Monkey-patch chrome.runtime.onMessage ƒë·ªÉ t·ª± ƒë·ªông h√≥a vi·ªác qu·∫£n l√Ω sendResponse.
         */
        (function() {
            if (typeof chrome !== 'undefined' && chrome.runtime && chrome.runtime.onMessage) {
                const originalAddListener = chrome.runtime.onMessage.addListener;
                
                chrome.runtime.onMessage.addListener = function(originalCallback) {
                    // T·∫°o m·ªôt wrapper listener ti√™u chu·∫©n (kh√¥ng async)
                    return originalAddListener.call(chrome.runtime.onMessage, (message, sender, sendResponse) => {
                        let isResponded = false;

                        // B·ªçc sendResponse ƒë·ªÉ ngƒÉn l·ªói "g·ªçi nhi·ªÅu l·∫ßn"
                        const safeSendResponse = (response) => {
                            if (isResponded) return;
                            isResponded = true;
                            try {
                                sendResponse(response);
                            } catch (e) {
                                console.warn("Port already closed or invalid:", e.message);
                            }
                        };

                        // 1. Th·ª±c thi logic x·ª≠ l√Ω
                        try {
                            const result = originalCallback(message, sender, safeSendResponse);

                            // 2. N·∫øu callback tr·∫£ v·ªÅ Promise (l√† h√†m async) ho·∫∑c tr·∫£ v·ªÅ true
                            if (result instanceof Promise) {
                                result.catch(err => {
                                    console.error("Async Listener Error:", err);
                                    safeSendResponse({ success: false, error: err.message });
                                });
                                return true; // Gi·ªØ port m·ªü cho Promise
                            } else if (result === true) {
                                return true; // Gi·ªØ port m·ªü theo y√™u c·∫ßu th·ªß c√¥ng
                            }
                        } catch (err) {
                            console.error("Sync Listener Crash:", err);
                            safeSendResponse({ success: false, error: err.message });
                        }

                        // 3. Failsafe: N·∫øu sau 1 tick m√† ch∆∞a ph·∫£n h·ªìi v√† kh√¥ng return true, ƒë√≥ng port an to√†n
                        setTimeout(() => {
                            if (!isResponded) {
                                safeSendResponse({ success: false, error: "Auto-closed by Shield to prevent Port Error" });
                            }
                        }, 0);
                    });
                };
                console.log("üõ°Ô∏è Port Shield 2.0 Active");
            }
        })();

        // T·ª± ƒë·ªông reload khi l·ªói m·∫°ng nghi√™m tr·ªçng
        window.addEventListener('error', (e) => {
            if (e.message && (e.message.includes('ERR_NETWORK_CHANGED') || e.message.includes('Script error'))) {
                console.warn("M·∫°ng l·ªói, ƒëang ph·ª•c h·ªìi...");
                setTimeout(() => location.reload(), 1000);
            }
        }, true);
    </script>
