<!DOCTYPE html>
<html lang="vi" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiemTienNet - Hệ thống MMO 2025</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <style type="text/css">
        :root { --bg-dark: #0b0e14; --blue-primary: #3b82f6; }
        body { background-color: var(--bg-dark) !important; color: #ffffff !important; font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        #loading-overlay { position: fixed; inset: 0; background: var(--bg-dark); display: flex; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.5s ease; }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(59, 130, 246, 0.1); border-top: 3px solid var(--blue-primary); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes pulse-custom { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .animate-pulse-fast { animation: pulse-custom 1.5s ease-in-out infinite; }
    </style>

    <script>
        (function() {
            window.addEventListener('unhandledrejection', function(event) {
                const msg = event.reason?.message || "";
                if (msg.includes('message port closed') || msg.includes('captcha') || msg.includes('runtime.lastError')) {
                    event.preventDefault();
                }
            });

            const rawError = console.error;
            console.error = function() {
                const msg = arguments[0];
                if (typeof msg === 'string' && (
                    msg.includes('captcha') || 
                    msg.includes('Message port closed') || 
                    msg.includes('runtime.lastError')
                )) return;
                rawError.apply(console, arguments);
            };
        })();
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.471.0?deps=react@19.0.0",
    "recharts": "https://esm.sh/recharts@3.6.0?deps=react@19.0.0,react-dom@19.0.0",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.3?deps=react@19.0.0,react-dom@19.0.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.47.10",
    "@google/genai": "https://esm.sh/@google/genai@1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="loading-overlay">
        <div class="flex flex-col items-center">
            <div class="spinner"></div>
            <p style="margin-top: 2rem; color: #3b82f6; font-size: 11px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.4em;" class="animate-pulse-fast">
                BẢO MẬT HỆ THỐNG...
            </p>
        </div>
    </div>
    <div id="root"></div>
</body>
</html>
