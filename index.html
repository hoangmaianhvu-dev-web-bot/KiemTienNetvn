<!DOCTYPE html>
<html lang="vi" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiemTienNet - MMO Platform</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Tailwind fallback -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style type="text/css">
        /* CRITICAL CSS: Đảm bảo giao diện tối luôn hiển thị kể cả khi mất mạng/lỗi CDN */
        :root {
            --bg-dark: #0b0e14;
            --blue-primary: #3b82f6;
        }
        body {
            background-color: var(--bg-dark) !important;
            color: #ffffff !important;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        #loading-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.4s ease;
        }
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(59, 130, 246, 0.1);
            border-top: 3px solid var(--blue-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: #1f2937; border-radius: 10px; }
    </style>

    <script>
        /**
         * FIX TRUYỆT ĐỂ LỖI MESSAGE PORT
         * Quy tắc: Không dùng async listener, luôn return true cho tác vụ async, luôn sendResponse.
         */
        if (typeof chrome !== 'undefined' && chrome.runtime && chrome.runtime.onMessage) {
            const originalAddListener = chrome.runtime.onMessage.addListener;
            chrome.runtime.onMessage.addListener = function(callback) {
                return originalAddListener.call(chrome.runtime.onMessage, (message, sender, sendResponse) => {
                    // Chuyển logic sang một hàm xử lý để đảm bảo an toàn
                    try {
                        const result = callback(message, sender, sendResponse);
                        // Nếu callback trả về Promise hoặc explicit true, giữ port mở
                        if (result instanceof Promise || result === true) {
                            return true;
                        }
                    } catch (err) {
                        console.error("Port Error:", err);
                        sendResponse({ error: err.message });
                    }
                });
            };
        }

        // Tự động reload khi mạng phục hồi
        window.addEventListener('online', () => window.location.reload());

        // Chặn lỗi vặt từ Extension làm crash luồng chính
        window.addEventListener('unhandledrejection', (event) => {
            if (String(event.reason?.message).includes('message port closed')) {
                event.preventDefault();
            }
        });
    </script>

    <script type="importmap">

}
</script>

            <div class="spinner"></div>
            <p style="margin-top: 1rem; color: #3b82f6; font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.2em;">
                Đang nạp dữ liệu bảo mật...
