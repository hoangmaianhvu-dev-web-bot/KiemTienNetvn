<!DOCTYPE html>
<html lang="vi" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiemTienNet - MMO Platform</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Tailwind CSS CDN với fallback dự phòng -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style type="text/css">
        /* CRITICAL CSS: Đảm bảo nền luôn tối và không bị trắng trang khi nạp chậm */
        :root {
            --bg-dark: #0b0e14;
            --blue-primary: #3b82f6;
        }
        body {
            background-color: var(--bg-dark) !important;
            color: #ffffff !important;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        #loading-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.4s ease;
        }
        .spinner {
            width: 36px;
            height: 36px;
            border: 3px solid rgba(59, 130, 246, 0.1);
            border-top: 3px solid var(--blue-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #root { display: block; min-height: 100vh; }
    </style>

    <script>
        /**
         * FIX LỖI PORT CLOSED: Bảo vệ các kết nối Message Port của Extension.
         * Tự động bọc mọi addListener để đảm bảo luôn trả về true cho các tác vụ async.
         */
        if (typeof chrome !== 'undefined' && chrome.runtime && chrome.runtime.onMessage) {
            const originalAddListener = chrome.runtime.onMessage.addListener;
            chrome.runtime.onMessage.addListener = function(userCallback) {
                originalAddListener.call(chrome.runtime.onMessage, (message, sender, sendResponse) => {
                    // Logic wrapper đảm bảo an toàn cho Port
                    const handleResponse = async () => {
                        try {
                            // Gọi callback gốc của người dùng
                            const result = userCallback(message, sender, sendResponse);
                            // Nếu callback trả về Promise, đợi nó xong
                            if (result instanceof Promise) {
                                await result;
                            }
                        } catch (err) {
                            console.error("Message Port Error:", err);
                            // Đảm bảo luôn sendResponse để đóng vòng lặp tin nhắn kể cả khi lỗi
                            try { sendResponse({ success: false, error: err.message }); } catch(e) {}
                        }
                    };
                    handleResponse();
                    return true; // BẮT BUỘC: Giữ cổng kết nối mở cho phản hồi bất đồng bộ
                });
            };
        }

        /**
         * TỰ PHỤC HỒI KHI LỖI MẠNG
         * Tải lại trang nếu gặp lỗi ERR_NETWORK_CHANGED hoặc lỗi nạp tài nguyên quan trọng.
         */
        window.addEventListener('error', (e) => {
            const msg = e.message || "";
            if (msg.includes('ERR_NETWORK_CHANGED') || e.target.tagName === 'LINK' || e.target.tagName === 'SCRIPT') {
                console.warn("Phát hiện lỗi nạp tài nguyên/mạng, đang tự động sửa lỗi...");
                setTimeout(() => location.reload(), 1500);
            }
        }, true);

        // Theo dõi trạng thái Online/Offline
        window.addEventListener('online', () => location.reload());
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",

    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.47.10",
    "@google/genai": "https://esm.sh/@google/genai@1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <!-- Màn hình chờ với CSS inline bảo vệ -->
    <div id="loading-overlay">
        <div class="flex flex-col items-center">
            <div class="spinner"></div>
            <p style="margin-top: 1.5rem; color: #3b82f6; font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.3em; animation: pulse 2s infinite;">
                ĐANG KHỞI CHẠY HỆ THỐNG...
            </p>
        </div>
    </div>
    <div id="root"></div>
</body>
