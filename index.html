<script>
    /**
     * SHIELD: Ngăn chặn các lỗi rác từ Browser Extension (Chrome/Edge)
     * Những lỗi này thường do các phần mềm như IDM, Grammarly, hoặc VPN can thiệp vào trang web.
     */
    (function() {
        const suppressedErrors = [
            "message port closed",
            "message channel closed",
            "asynchronous response",
            "extension context invalidated",
            "Unchecked runtime.lastError"
        ];

        function isSuppressed(msg) {
            if (!msg) return false;
            const text = String(msg).toLowerCase();
            return suppressedErrors.some(err => text.includes(err.toLowerCase()));
        }

        // 1. Chặn lỗi unhandledrejection (Promise)
        window.addEventListener('unhandledrejection', function(event) {
            const reason = event.reason && (event.reason.message || event.reason);
            if (isSuppressed(reason)) {
                event.stopImmediatePropagation();
                event.preventDefault();
            }
        }, true);

        // 2. Chặn lỗi window.onerror
        const originalOnError = window.onerror;
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            if (isSuppressed(msg) || isSuppressed(error?.message)) {
                return true; // Ngăn chặn báo lỗi lên console
            }
            return originalOnError ? originalOnError.apply(this, arguments) : false;
        };

        // 3. Chặn console.error để tránh làm "bẩn" log của người dùng
        const originalConsoleError = console.error;
        console.error = function(...args) {
            const msg = args.length > 0 ? String(args[0]) : "";
            if (isSuppressed(msg)) {
                return; 
            }
            originalConsoleError.apply(console, args);
        };
    })();
</script>
